{% load static %}
{% load django_tables2 %}
{% load bootstrap3 %}
{% load querystring from django_tables2 %}
{% load render_table from django_tables2 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title> {% block title %}{% endblock title %}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        {% bootstrap_css %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <style>
            #plotly-plot {
                width: 100%;
                height: 80vh; /* default height of plot set equal to 95% of view port*/
            }
        </style>
        <style>
            /* Custom styles to help with vertical alignment if necessary */
            .vertical-align-middle {
                display: inline-block;
                vertical-align: middle;
                float: none;
            }
        </style>
        <style>
            /* Basic styles for the overlay and buttons */
            #infoOverlay {
                display: none;
                position: fixed;
                top: 5vh;
                left: 0;
                width: 100%;
                height: 95%;
                background: rgba(0, 0, 0, 0.95);
                color: white;
                padding: 20px;
                box-sizing: border-box;
                z-index:1000;
            }
            #infoOverlay .closeBtn {
                position: absolute;
                top: 10vh;
                right: 10vw;
                cursor: pointer;
                color: white;
                font-size: 24px;
                z-index: 1001;
            }
        </style>
        <style>
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .dropdown-menu li {
                font-size: large;
            }

            .dropdown-toggle {
                color: #f2e3d5;
            }

            .dropdown-about {
                color: #F2E3D5;
            }

            .navbar {
                background-color: #012E40;
            }

            .navbar-header .navbar-brand {
                color: #F2E3D5;
            }
        </style>
        <style>
            .filter-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            
            .filter-group {
                flex: 1;
                min-width: 250px; /* Adjust based on desired width */
                margin: 10px;
            }
        </style>
        <style>
            .flex-wrapper {
                width: 100vw; /* Adjust to ensure it's not quite full width */
                max-width: 100%; /* Ensure it does not overflow the screen width */
                display: flex; /* Optional: if you want direct children to be flex items */
                flex-direction: column;
                justify-content: left; /* Center children horizontally */
                align-items: left; /* Center children vertically */
                overflow: auto; /* Add scrollbars if content overflows */
                color: #012E40;
              }
        
            .flex-container {
              display: flex; /* Use flex layout */
              justify-content: space-between; /* Space out the flex items */
              flex-wrap: wrap; /* Allow the items to wrap */
            }
            
            .flex-element {
              flex: 1 1 200px; /* Grow to fill space, but not smaller than 200px */
              max-width: 300px;
              margin: 5px; /* Some space around the elements */
              text-align: left; /* Center the text */
              padding: 5px; /* Some padding around the text */
            }
            
            .flex-button-group {
                align-self: flex-end;
            }
          </style>
    </head>

    
    <body>

        {% include 'riogrande/includes/navbar.html' %}
        
         <!-- Main Content Block -->
        <div style="padding-top: 8vh">
            {% block content %}
            {% endblock %} 
        </div>
    
    </body>
    
</html>
