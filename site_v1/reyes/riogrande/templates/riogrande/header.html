{% load static %}
{% load django_tables2 %}
{% load bootstrap3 %}
{% load querystring from django_tables2 %}
{% load render_table from django_tables2 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title> {% block title %}{% endblock title %}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        {% bootstrap_css %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <style>
            #plotly-plot {
                width: 100%;
                height: 80vh; /* default height of plot set equal to 95% of view port*/
            }
        </style>
        <style>
            /* Custom styles to help with vertical alignment if necessary */
            .vertical-align-middle {
                display: inline-block;
                vertical-align: middle;
                float: none;
            }
        </style>
        <style>
            /* Basic styles for the overlay and buttons */
            #infoOverlay {
                display: none;
                position: fixed;
                top: 5vh;
                left: 0;
                width: 100%;
                height: 95%;
                background: rgba(0, 0, 0, 0.95);
                color: white;
                padding: 20px;
                box-sizing: border-box;
                z-index:1000;
            }
            #infoOverlay .closeBtn {
                position: absolute;
                top: 10vh;
                right: 10vw;
                cursor: pointer;
                color: white;
                font-size: 24px;
                z-index: 1001;
            }
        </style>
        <style>
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .dropdown-menu li {
                font-size: large;
            }

            .dropdown-toggle {
                color: #f2e3d5;
            }

            .dropdown-about {
                color: #F2E3D5;
            }

            .navbar {
                background-color: #012E40;
            }

            .navbar-header .navbar-brand {
                color: #F2E3D5;
            }
        </style>
    </head>

    
    <body>

        {% include 'riogrande/includes/navbar.html' %}
        
         <!-- Main Content Block -->
        <div style="padding-top: 8vh">
            {% block content %}
            {% endblock %} 
        </div>
    
    </body>
    
</html>
